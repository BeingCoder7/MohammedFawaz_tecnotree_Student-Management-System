	<body>
		<header><nav class="navbar fixed-top navbar-expand-lg bg-dark" data-bs-theme="dark">

  </header>
    <div class="container mt-5">
      <h1>Add Attendance</h1>
      <a href="{{ url_for('view_attendance') }}"  class="float-end mt-5" aria-current="page">Attendance Report</a>
      <form method="POST"  action="{{ url_for('attendance') }}">
        <div class="form-group">
          <label for="student_id">Student:</label>
          <select class="form-control" id="student_id" name="student_id">
            {% for student in students %}
            <option value="{{ student[0] }}">{{ student[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="course_id">Course:</label>
          <select class="form-control" id="course_id" name="course_id">
            {% for course in courses %}
            <option value="{{ course[0] }}">{{ course[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="session_date">Session Date:</label>
          <input type="date" class="form-control" id="session_date" name="session_date">
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select class="form-control" id="status" name="status">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <footer>

        <nav id="navigation" class="navbar fixed-bottom bg-body-tertiary bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Student Management System</span>
          </div>
        </nav>
        </footer>

          </body>
          
      </html>
